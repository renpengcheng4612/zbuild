plugins {
    id 'groovy'
    id 'java'
}

group 'cn.chinaclear'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url 'https://mirrors.huaweicloud.com/repository/maven/'
    }
    maven {
        url 'https://developer.huawei.com/repo/'
    }
}


dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
